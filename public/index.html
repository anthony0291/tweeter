<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/composer-char-counter.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Timeago JQuery plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <header id="top-header">
    
    <nav>

      <div class="left">
        <span class="logo">tweeter</span>
      </div>
      
      <div class="right">
        <span><b>Write</b> a new tweet</span>
        <button type="button">
        <i class="fa-solid fa-angles-down fa-bounce"></i>
        </button>
      </div>
      
    </nav>
    
      <section class="bottom-header">
        <img src="/images/profile-hex.png">
          <br>
        <h2>Tony Tran</h2>
      </section>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">     
  
      <section class="new-tweet">
        <p></p>
        <h4>What are you humming about?</h4>
          
    
        <form method="POST" action="/tweets/" class="form">
          <textarea name="text" placeholder="start typing."></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
  
      </section>

      <section id="tweets-container"></section>

    </main>
  </body>
</html>
